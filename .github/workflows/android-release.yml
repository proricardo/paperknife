name: Build & Sign Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Web Assets (Vite)
        run: npm run build
        env:
          CAPACITOR_BUILD: 'true'

      - name: Generate Android Assets (Icon/Splash)
        run: npx -y @capacitor/assets generate --android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-disabled: true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Set Version Code
        run: echo "ANDROID_VERSION_CODE=$((GITHUB_RUN_NUMBER + 100))" >> $GITHUB_ENV
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}

      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
        env:
          ANDROID_VERSION_CODE: ${{ env.ANDROID_VERSION_CODE }}

      - name: Sign APK
        id: sign_app
        uses: ilharp/sign-android-release@v2
        with:
          releaseDir: android/app/build/outputs/apk/release
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildToolsVersion: "34.0.0"

      - name: Rename APK
        run: |
          ls -R android/app/build/outputs/apk/release
          cp android/app/build/outputs/apk/release/*-signed.apk paperknife-v1.0.0.apk

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: PaperKnife-Android-v1.0.0
          path: paperknife-v1.0.0.apk
          if-no-files-found: error
          compression-level: 0